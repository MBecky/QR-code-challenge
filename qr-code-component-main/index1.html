<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Frontend Mentor Challenge</title>
    <link rel="icon" type="image/png" href=":/images/favicon-32x32">
    <link href=":/stylesheet.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
            font-family: Outfit, Montserrat, sans-serif;
        }

        a:link {
            color: blue;
            text-decoration: none;  
            cursor: pointer;
        }
        a:visited{
            color:greenyellow;
            text-decoration: underline;
        }
        a:hover {
            font-style: italic;
        }
    </style>
</head>

<body style="
    width: auto;
        position: absolute;
        margin: auto;
        top:0;bottom:0;
        left:0;right:0;
    display:flex; 
    flex-direction:column; 
    justify-content: center; 
    align-items: center;
    background:hsl(212, 45%, 89%);
">
    
    <main style="
        margin: auto;
        background-color: white;
        box-sizing:border-box;  
        width:375px; 
        padding: 16px;
        border-radius: 20px">

        <img src="images/image-qr-code.png"
            alt="white QR on mid-blue background" 
            style="
                width: 343px; 
                margin:auto; 
                display:flex;
                border-radius: 15px;"/>

        <div    style="padding: 10px 10px 20px 10px ;">
            <h1 style="
                font-weight:700; 
                font-size:27px;
                color: darkslategrey; 
                text-align: center;"   > 
                Improve your front-end skills by building projects</h1>
            
            <p style="
                color: hsl(220, 15%, 55%);
                font-weight: 400;
                font-size: 18px;
                text-align: center;
                margin: 0px 10px;">
                Scan the QR code to visit Frontend Mentor  and take your coding skills to the next level</p>
        </div>
    </main>
</body>


<footer 
    style="
    display: flex;
    justify-content:center;">
    
    <p 
        style="font-size: 11px; 
        color: darkslategray;
        padding: 0px 10px;">
        Challenge by <a href="https://www.frontendmentor.io/" target="_blank" >Frontend Mentor</a>. Coded by Becky Moore.</p>
</footer>

</html>
